{% extends 'marketplace/base.html' %}
{% block title %}Удалить предложение{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="mb-4">Удалить предложение</h3>
            <p>Вы уверены, что хотите удалить предложение <strong>{{ offer.title }}</strong> для товара <strong>{{ offer.product.name }}</strong> ({{ offer.market.name }})?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'offer_create' product=offer.product.id %}" class="btn btn-secondary ms-2">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
