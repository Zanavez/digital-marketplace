{% extends 'marketplace/base.html' %}

{% block title %}Удалить предложение{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h3 class="mb-4">Удалить предложение</h3>
            <p>Вы уверены, что хотите удалить предложение <strong>{{ object.title }}</strong> для товара <strong>{{ object.product.name }}</strong> ({{ object.market.name }})?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'product_detail' object.product.pk %}" class="btn btn-secondary ms-2">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
