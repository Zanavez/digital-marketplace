{% if results %}
    <div class="table-responsive mt-3">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Цена</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>
                            <a href="{{ result.url }}" target="_blank" class="text-decoration-none">
                                {{ result.name }}
                            </a>
                        </td>
                        <td>{{ result.price }} руб.</td>
                        <td>
                            <button type="button" 
                                    class="btn btn-sm btn-success add-offer-btn"
                                    data-price="{{ result.price }}"
                                    data-url="{{ result.url }}"
                                    data-market="{{ market.id }}"
                                    data-product="{{ product.id }}">
                                Добавить предложение
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% else %}
    <div class="alert alert-info mt-3">
        Предложения не найдены. Попробуйте изменить параметры поиска или добавить предложение вручную.
    </div>
{% endif %}
